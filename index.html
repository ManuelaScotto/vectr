<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
     <!-- google font -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
     <!-- mystyle -->
     <link rel="stylesheet" href="css/style.css">
    <title>Vectr</title>
  </head>
  <body>
    <header>
      <!-- nav -->
      <div class="nav">
        <div class="wrapper1050">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-3 position_relative height80">
                <img src="img/vectorlogo.svg" alt="logo">
              </div>
              <div class="col-xs-9 text-right ">
                <i class="hamburger fas fa-bars hidden-md hidden-lg"></i>
                <ul class="list-inline hidden-xs hidden-sm">
                  <li class="border_bottom"><a href="#">User Guide</a></li>
                  <li class="border_bottom"><a href="#">Tutorials</a></li>
                  <li><a href="#">More<i class="fas fa-chevron-down"></i></a></li>
                  <li><button class=" btn btn_yellow" type="button" name="button">Use Only</button></li>
                  <li><button class="btn btn_grey" type="button" name="button">Login</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- jumbo -->
      <div class="jumbo">
        <div class="wrapper1050 padding70 jumbo_text">
          <h1>Free Vector Graphics Software</h1>
          <p>Vectr is a free graphics software used to create vector graphics easily and intuitively. It's a simple yet powerful web and desktop cross-platform tool to bring your designs into reality.</p>
          <button class="btn btn_yellow btn_big" type="button" name="button">Use Only</button>
        </div>
        <div class="wrapper1050">
          <img src="img/jumbo.png" alt="img">
        </div>
      </div>
    </header>

    <main>
      <!-- loghi -->
      <section class="loghi">
        <div class="wrapper1050 main_loghi">

        </div>
      </section>
      <!-- quick -->
      <section class="quick wrapper1500 padding70">
        <div class="container-fluid">
          <div class="row">
             <div class="col-xs-12 col-md-5 text"></div>
             <div class="col-xs-12 col-md-7 img"></div>
          </div>
        </div>
      </section>
      <!-- url -->
      <section class="url wrapper1500">
        <div class="container-fluid">
          <div class="row">
             <div class="col-xs-12 col-md-5 text"></div>
             <div class="col-xs-12 col-md-7 img"></div>
          </div>
        </div>
      </section>
      <!-- scale -->
      <section class="scale wrapper1500">
        <div class="container-fluid">
          <div class="row">
             <div class="col-xs-12 col-md-5 text"></div>
             <div class="col-xs-12 col-md-7 img"></div>
          </div>
        </div>
      </section>
      <!-- free -->
      <section class="free wrapper1500">
        <div class="container-fluid">
          <div class="row">
             <div class="col-xs-12 col-md-6 left"></div>
             <div class="col-xs-12 col-md-6 right"></div>
          </div>
        </div>

      </section>
    </main>

    <!-- footer -->
    <footer>
      <div class="footer_top wrapper1050">
        <div class="footer_list hidden-xs"></div>
        <div class="footer_list hidden-xs"></div>
        <div class="footer_list hidden-xs"></div>
        <div class="footer_list hidden-xs"></div>
        <div class="footer_list hidden-xs"></div>
      </div>
      <div class="wrapper1050">
        <div class="footer_lang"></div>
      </div>
      <div class="footer_bottom wrapper1500"></div>
    </footer>
  </body>
</html>
